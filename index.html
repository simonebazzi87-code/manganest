<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>MangaNest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #222;
      color: white;
      padding: 10px;
      text-align: center;
    }

    nav {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #ddd;
    }

    nav button {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
    }

    section {
      display: none;
      padding: 15px;
    }

    section.active {
      display: block;
    }

    h2 {
      margin-top: 0;
    }

    select {
      padding: 6px;
      margin-right: 10px;
    }

    .volumi {
      margin-top: 15px;
      background: white;
      padding: 10px;
      border-radius: 5px;
    }

    .volume {
      display: inline-block;
      padding: 6px 10px;
      margin: 4px;
      background: #eee;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<header>
  <h1>MangaNest</h1>
</header>

<nav>
  <button onclick="showSection('lettura')">Lettura</button>
</nav>

<!-- ================= LETTURA ================= -->
<section id="lettura" class="active">
  <h2>Lettura</h2>

  <label>
    Saga:
    <select id="letturaSaga" onchange="onSagaChange()">
      <option value="">— Seleziona saga —</option>
    </select>
  </label>

  <label>
    Serie:
    <select id="letturaSerie" onchange="mostraVolumi()">
      <option value="">— Seleziona serie —</option>
    </select>
  </label>

  <div id="letturaVolumi" class="volumi"></div>
</section>

<script>
/* ================= DATI DI TEST =================
   (servono solo per verificare che la lettura funzioni)
   Poi li collegheremo al vero database
*/
const data = {
  saghe: {
    "Fushigi Yugi": ["Fushigi Yugi", "Genbu Kaiden"],
    "Seven Deadly Sins": ["Seven Deadly Sins", "Four Knights of the Apocalypse"]
  },
  serie: {
    "Fushigi Yugi": [1,2,3,4,5],
    "Genbu Kaiden": [1,2,3],
    "Seven Deadly Sins": [1,2,3,4],
    "Four Knights of the Apocalypse": [1,2]
  }
};

/* ================= INIZIALIZZAZIONE ================= */
initLettura();

function initLettura() {
  const sagaSelect = document.getElementById("letturaSaga");

  Object.keys(data.saghe)
    .sort()
    .forEach(saga => {
      const opt = document.createElement("option");
      opt.value = saga;
      opt.textContent = saga;
      sagaSelect.appendChild(opt);
    });
}

/* ================= CAMBIO SAGA ================= */
function onSagaChange() {
  const saga = document.getElementById("letturaSaga").value;
  const serieSelect = document.getElementById("letturaSerie");
  const volumiDiv = document.getElementById("letturaVolumi");

  serieSelect.innerHTML = `<option value="">— Seleziona serie —</option>`;
  volumiDiv.innerHTML = "";

  if (!saga) return;

  data.saghe[saga]
    .slice()
    .sort()
    .forEach(serie => {
      const opt = document.createElement("option");
      opt.value = serie;
      opt.textContent = serie;
      serieSelect.appendChild(opt);
    });

  // se selezioni solo la saga, mostra tutti i volumi della saga
  mostraVolumiSaga(saga);
}

/* ================= MOSTRA VOLUMI SERIE ================= */
function mostraVolumi() {
  const serie = document.getElementById("letturaSerie").value;
  const volumiDiv = document.getElementById("letturaVolumi");
  volumiDiv.innerHTML = "";

  if (!serie) return;

  const volumi = data.serie[serie] || [];

  volumi.forEach(v => {
    const span = document.createElement("span");
    span.className = "volume";
    span.textContent = `${serie} #${v}`;
    volumiDiv.appendChild(span);
  });
}

/* ================= MOSTRA VOLUMI SAGA ================= */
function mostraVolumiSaga(saga) {
  const volumiDiv = document.getElementById("letturaVolumi");
  volumiDiv.innerHTML = "";

  data.saghe[saga].forEach(serie => {
    (data.serie[serie] || []).forEach(v => {
      const span = document.createElement("span");
      span.className = "volume";
      span.textContent = `${serie} #${v}`;
      volumiDiv.appendChild(span);
    });
  });
}
</script>

</body>
</html>
