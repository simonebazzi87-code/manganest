<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>MangaNest</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root{--main:#6c5ce7;}
body{margin:0;font-family:system-ui;background:#f5f6fa}
header{background:var(--main);color:#fff;padding:10px;display:flex;justify-content:space-between;align-items:center}
nav{display:flex;gap:8px;padding:10px;background:#fff;flex-wrap:wrap}
nav button{height:40px;border:none;border-radius:6px;padding:0 14px;cursor:pointer}
main{padding:12px}
.card{background:#fff;border-radius:8px;padding:12px;margin-bottom:12px}
.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
.cover{width:60px;height:80px;object-fit:cover;border-radius:4px;background:#ccc}
.small{font-size:12px;color:#555}
input,select{padding:6px;margin:4px 0;width:100%}
.ok{background:var(--main);color:#fff}
.danger{background:#e74c3c;color:#fff}
.volumeBtn{margin:2px;padding:6px 10px;border-radius:6px;border:none;cursor:pointer}
</style>
</head>

<body>
<header>
  <h2>MangaNest</h2>
  <div>
    <span id="who"></span>
    <button id="switchUser" style="display:none">Cambia utente</button>
  </div>
</header>

<nav id="menu"></nav>
<main id="app"></main>

<script>
/* ================= DATABASE ================= */
let db = JSON.parse(localStorage.getItem("manganest")) || {
  users:[],
  currentUser:null,
  sagas:[],
  series:[],
  volumes:[]
};
const save=()=>localStorage.setItem("manganest",JSON.stringify(db));

const app=document.getElementById("app");
const menu=document.getElementById("menu");
const who=document.getElementById("who");
const switchBtn=document.getElementById("switchUser");

switchBtn.onclick=()=>{db.currentUser=null;render()};

/* ================= RENDER ================= */
function render(){
  const u=db.users.find(u=>u.id===db.currentUser);
  document.documentElement.style.setProperty("--main",u?.color||"#6c5ce7");
  who.textContent=u?`Utente: ${u.name}`:"";
  switchBtn.style.display=u?"inline":"none";

  menu.innerHTML="";
  if(!db.currentUser){home();return;}

  [
    ["Database",database],
    ["Aggiungi numeri",addVolumes],
    ["Utenti",users]
  ].forEach(([t,f])=>{
    const b=document.createElement("button");
    b.textContent=t;
    b.onclick=()=>f(app);
    menu.appendChild(b);
  });

  database(app);
}

/* ================= HOME ================= */
function home(){
  app.innerHTML="<h3>Scegli utente</h3>";
  db.users.forEach(u=>{
    const b=document.createElement("button");
    b.textContent=u.name;
    b.style.background=u.color;
    b.style.color="#fff";
    b.onclick=()=>{db.currentUser=u.id;save();render()};
    app.appendChild(b);
  });
}

/* ================= UTENTI ================= */
function users(c){
  c.innerHTML="<h2>Utenti</h2>";

  db.users.forEach(u=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <input value="${u.name}">
      <input type="color" value="${u.color}">
      <button class="ok">Salva</button>
    `;
    d.querySelector(".ok").onclick=()=>{
      u.name=d.querySelector("input").value.trim();
      u.color=d.querySelector("input[type=color]").value;
      save();render();
    };
    c.appendChild(d);
  });

  const n=document.createElement("div");
  n.className="card";
  n.innerHTML=`<input placeholder="Nome"><input type="color"><button class="ok">Aggiungi</button>`;
  n.querySelector("button").onclick=()=>{
    const name=n.querySelector("input").value.trim();
    if(!name)return;
    db.users.push({id:crypto.randomUUID(),name,color:n.querySelector("input[type=color]").value});
    save();render();
  };
  c.appendChild(n);
}

/* ================= DATABASE ================= */
function database(c){
  c.innerHTML="<h2>Database</h2>";

  /* NUOVA SAGA */
  const ns=document.createElement("div");
  ns.className="card";
  ns.innerHTML=`<h3>Nuova saga</h3><input><button class="ok">Aggiungi</button>`;
  ns.querySelector("button").onclick=()=>{
    const v=ns.querySelector("input").value.trim();
    if(!v)return;
    db.sagas.push({id:crypto.randomUUID(),name:v});
    save();render();
  };
  c.appendChild(ns);

  /* NUOVA SERIE */
  const s=document.createElement("div");
  s.className="card";
  s.innerHTML=`
    <h3>Nuova serie</h3>
    <input placeholder="Nome">
    <select>
      <option value="">Nessuna saga</option>
      ${db.sagas.sort((a,b)=>a.name.localeCompare(b.name)).map(x=>`<option value="${x.id}">${x.name}</option>`)}
    </select>
    <select>
      <option>in corso</option>
      <option>finita</option>
      <option>interrotta</option>
    </select>
    <input placeholder="Autori (,)">
    <input placeholder="Casa editrice">
    <input placeholder="URL immagine">
    <button class="ok">Aggiungi</button>
  `;
  s.querySelector("button").onclick=()=>{
    const inputs=s.querySelectorAll("input,select");
    const name=inputs[0].value.trim();
    if(!name)return;
    let sagaId=inputs[1].value;
    if(!sagaId){
      const sg={id:crypto.randomUUID(),name};
      db.sagas.push(sg);
      sagaId=sg.id;
    }
    db.series.push({
      id:crypto.randomUUID(),
      name,
      sagaId,
      status:inputs[2].value,
      authors:inputs[3].value.split(",").map(x=>x.trim()).filter(Boolean),
      publisher:inputs[4].value,
      img:inputs[5].value
    });
    save();render();
  };
  c.appendChild(s);

  /* RECAP */
  db.sagas.sort((a,b)=>a.name.localeCompare(b.name)).forEach(g=>{
    const box=document.createElement("div");
    box.className="card";
    box.innerHTML=`<h3>${g.name}</h3>`;

    db.series.filter(s=>s.sagaId===g.id)
      .sort((a,b)=>a.name.localeCompare(b.name))
      .forEach(sr=>{
        const r=document.createElement("div");
        r.className="row";
        r.innerHTML=`
          <img class="cover" src="${sr.img||'https://via.placeholder.com/60x80'}">
          <div>
            <b>${sr.name}</b><br>
            <span class="small">${sr.status} â€“ ${sr.publisher}</span><br>
            <span class="small">${sr.authors.join(", ")}</span>
          </div>
        `;
        box.appendChild(r);
      });

    c.appendChild(box);
  });
}

/* ================= AGGIUNGI NUMERI ================= */
function addVolumes(c){
  c.innerHTML="<h2>Aggiungi numeri</h2>";
  if(!db.series.length)return;

  const s=document.createElement("div");
  s.className="card";
  s.innerHTML=`
    <select></select>
    <input type="number" placeholder="Dal numero">
    <input type="number" placeholder="Al numero (facoltativo)">
    <button class="ok">Aggiungi volumi</button>
    <div id="recap"></div>
  `;
  const sel=s.querySelector("select");
  db.series.sort((a,b)=>a.name.localeCompare(b.name))
    .forEach(x=>sel.innerHTML+=`<option value="${x.id}">${x.name}</option>`);

  s.querySelector("button").onclick=()=>{
    const start=Number(s.querySelectorAll("input")[0].value);
    const end=Number(s.querySelectorAll("input")[1].value)||start;
    const seriesId=sel.value;
    const recap=s.querySelector("#recap");
    recap.innerHTML="";
    for(let i=start;i<=end;i++){
      if(db.volumes.find(v=>v.seriesId===seriesId&&v.number===i))continue;
      db.volumes.push({id:crypto.randomUUID(),seriesId,number:i});
      recap.innerHTML+=`<button class="volumeBtn">${i}</button>`;
    }
    save();
  };

  c.appendChild(s);
}

render();
</script>
</body>
</html>
